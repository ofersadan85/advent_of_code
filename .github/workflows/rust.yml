name: Rust Tests

on:
  workflow_dispatch:
  # push:
  #   branches: ["main"]
  #   paths:
  #     - "y**/src/**"
  #     - "common/src/**"
  #     - "**/Cargo.toml"

  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests on the common crate
        run: cargo test -p advent_of_code_common
      - name: Run tests on all examples
        run: cargo test example
